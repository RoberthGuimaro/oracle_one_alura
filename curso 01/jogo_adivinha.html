<meta charset="utf-8">

<script>
	function pulaLinha(){

		document.write("<br><br>");
	
	}

	function mostra(frase){
		
		document.write(frase);
		pulaLinha();

	}


	function sorteia(n) {

		return Math.round(Math.random() * n);
	
	}

	
	var numeroPensado = sorteia(parseInt(prompt("Digite até que número poderei sortear!")));
	
	console.log(numeroPensado);
	
	var tentativas = 1;

	while (tentativas <= 3) {
		var chute = parseInt(prompt("Digite seu chute!"));

		if (chute == numeroPensado) {

			mostra("Você acertou!");

			break
		} else {

			mostra("Você errou!");

		}

		tentativas++;

	}

	mostra("O numero pensado foi " + numeroPensado);

	mostra("FIM");

</script>
